<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish</title>
</head>
<body>
    <script>
        var spanglish = prompt("Give me a word in English.");
        if (spanglish === "cat") {
            console.log("gato");
        }
        else if (spanglish === "dog") {
            console.log("perro");
        }
        else if (spanglish === "horse") {
            console.log("caballo");
        }
        else {
            console.log("no entiendo.")
        }

    </script>
</body>
</html>
