<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAKE</title>
</head>
<body>
    <script>
        var cakeorno = prompt("Do you want cake?");
            if (cakeorno === "yes") {
                console.log("Have some cake.");
            } 
            else if (cakeorno === "no") {
                console.log("No cake for you.")
            }
            else {
                console.log("I don't understand.");
            }
    </script>

</body>
</html>
